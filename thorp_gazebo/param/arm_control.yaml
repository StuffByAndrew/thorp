# Full arm Controller ----------------------------------------
arm_controller:
  type: effort_controllers/JointTrajectoryController
  joints: [arm_shoulder_pan_joint, arm_shoulder_lift_joint, arm_elbow_flex_joint, arm_wrist_flex_joint]

  gains: # Required because we're controlling an effort interface
    arm_shoulder_pan_joint:  {p: 100,  d: 10.0, i: 0.01, i_clamp: 1}
    arm_shoulder_lift_joint: {p: 100,  d: 10.0, i: 0.01, i_clamp: 1}
    arm_elbow_flex_joint:    {p: 100,  d: 10.0, i: 0.01, i_clamp: 1}
