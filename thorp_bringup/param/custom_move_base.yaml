# move_base parameters


# thorp recovery behaviors; use spinning as a last resort
recovery_behaviors:
  - name: 'super_conservative_reset'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'
  - name: 'conservative_reset'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'
  - name: 'aggressive_reset1'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'
  - name: 'clearing_rotation'
    type: 'rotate_recovery/RotateRecovery'
  - name: 'aggressive_reset2'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'

# apply reset to obstacle and range sensor layers
super_conservative_reset:
  reset_distance: 3.0
  layer_names:
    - obstacle_layer
    - range_sensor_layer

conservative_reset:
  reset_distance: 1.5
  layer_names:
    - obstacle_layer
    - range_sensor_layer

aggressive_reset1:
  reset_distance: 0.0
  layer_names:
    - obstacle_layer
    - range_sensor_layer

aggressive_reset2:
  reset_distance: 0.0
  layer_names:
    - obstacle_layer
    - range_sensor_layer

# move_base costmaps parameters; must be duplicated for local and global

global_costmap:
  robot_radius: 0.18
  
  plugins:
    - {name: static_layer,       type: "costmap_2d::StaticLayer"}
    - {name: range_sensor_layer, type: "range_sensor_layer::RangeSensorLayer"}
    - {name: obstacle_layer,     type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,    type: "costmap_2d::InflationLayer"}
    - {name: footprint_layer,    type: "costmap_2d::FootprintLayer"}

  range_sensor_layer:
    clear_threshold:      0.46
    mark_threshold:       0.98
    no_readings_timeout:  2.0
    clear_on_max_reading: true
    ns:     /mobile_base/sensors/sonars
    topics: ["m90_IGNORE", "m72", "m54", "m36", "m18", "0", "p18", "p36", "p54", "p72", "p90_IGNORE"]
    # NOTE: we ignore p90 because it is an EZ1 sonar with very width fov, and m90 because is broken

local_costmap:
  resolution: 0.02
  robot_radius: 0.18
  
  plugins:
    - {name: range_sensor_layer, type: "range_sensor_layer::RangeSensorLayer"}
    - {name: obstacle_layer,     type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,    type: "costmap_2d::InflationLayer"}
    - {name: footprint_layer,    type: "costmap_2d::FootprintLayer"}

  range_sensor_layer:
    clear_threshold:      0.46
    mark_threshold:       0.98
    no_readings_timeout:  2.0
    clear_on_max_reading: true
    ns:     /mobile_base/sensors/sonars
    topics: ["m90_IGNORE", "m72", "m54", "m36", "m18", "0", "p18", "p36", "p54", "p72", "p90_IGNORE"]



