robot_radius: 0.18

inflation_layer:
  inflation_radius: 0.40
  cost_scaling_factor: 10.0

obstacle_layer:
  max_obstacle_height: 0.80
  obstacle_range: 2.0  # half local map side
  raytrace_range: 2.5

  # voxel map configuration; z-voxels 0, 1, 2 and 4 are filled respectivelly by bumpers, sonars, kinect and virtual sensor
  map_type: voxel
  origin_z: 0.0
  z_resolution: 0.1
  z_voxels: 5
  publish_voxel_map: true

  observation_sources: kinect sonars virtual bumpers

  kinect:  {data_type: LaserScan, topic: scan, marking: true, clearing: true, min_obstacle_height: 0.148, max_obstacle_height: 0.3}
  sonars:  {data_type: LaserScan, topic: sonars, marking: true, clearing: true, min_obstacle_height: 0.1, max_obstacle_height: 0.2}
  virtual: {data_type: LaserScan, topic: virtual, marking: true, clearing: true, min_obstacle_height: 0.3, max_obstacle_height: 0.8}
  bumpers: {data_type: PointCloud2, topic: /mobile_base/sensors/bumper_pointcloud, marking: true, clearing: false, min_obstacle_height: 0.0, max_obstacle_height: 0.1}

sonar_layer:
  clear_threshold:  0.46
  mark_threshold:   0.98
  topics_namespace: /mobile_base/sensors/sonars
  topic_names_list: ["m90", "m72", "m54", "m36", "m18", "0", "p18", "p36", "p54", "p72", "p90"]
