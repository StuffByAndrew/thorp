# Move_base alternative configuration for near-shelf navigation:
#  - move slower and more preciselly
#  - reduce footprint so we can approach more to the shelfs
# WARN: only 2nd level namespaces are allowed (so no move_base itself nor costmap layers parameters)

local_costmap:
  footprint_padding: 0.005

  width: 4.0
  height: 4.0
  resolution: 0.01

OrientedDWAPlanner:
  max_trans_vel: 0.3
  min_trans_vel: 0.1
  max_rot_vel: 0.5
  min_rot_vel: 0.0

  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.05
