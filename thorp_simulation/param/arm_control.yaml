# Publish all joint states
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 40  

# Arm Position Controller
arm_controller:
  type: position_controllers/JointTrajectoryController
  joints: [arm_shoulder_pan_joint, arm_shoulder_lift_joint, arm_elbow_flex_joint, arm_wrist_flex_joint]
  constraints:                        # I need this hack because the shoulder lift joint still has a velocity
    stopped_velocity_tolerance: 0.3   # even if stopped, aborting the execution as it never reaches the goal

# Gripper Position Controller
gripper_joint:
  type: position_controllers/JointPositionController
  joint: gripper_joint
